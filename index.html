<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
        <link href='https://fonts.googleapis.com/css?family=Montserrat'
            rel='stylesheet'>
        <title>Document</title>
        <style> 
        body {
            font-family: 'Montserrat';
            background-image: linear-gradient(to right,rgb(245, 245, 31),rgb(76, 76, 235));;
        }
        .modelb{
            background-image: linear-gradient(to right,rgb(211, 121, 184),rgb(245, 245, 31));
        }
    </style>
    </head>
    <body>
        <div class="container">
            
            <div class="row">
                <div class=" text-center">
                    <p class="text-primary fw-bold fs-1 ">Aakash Rawal</p>
                </div>
                
                <div class="col-3 col-xl-3"></div>
                <div class="col-6 col-xl-6 d-flex justify-content-center">
                    <form class="a_bg  shadow-lg p-3 mb-5 bg-transparent rounded p-3">
                        <p class="fw-light  text-center text-dark rounded-2  bg-opacity-75 fs-2">Simple
                            Interest</p>
                        <label class="fw-bold">Capital</label>
                        <input type="number" class="form-control  bg-transparent border border-dark " id="cptl" required>

                        <label class="fw-bold mt-2">Rate</label>
                        <input type="number" class="form-control bg-transparent border border-dark" id="rt" required>

                        <label class="fw-bold mt-2">Time</label>
                        <input type="number" class="form-control bg-transparent border border-dark" id="tm" required>
                        <div class="form-check mt-3">
                            <input type="checkbox" class="form-check-input bg-transparent border border-dark"
                                id="myc" onclick="myFun();">
                            <label class="form-check-label" for="exampleCheck1" ">Check me out</label>
                        </div>
                        <div class="" id="dmy" style="display:none">            
                                <label class="fw-bold mt-2">Date</label>
                                <input type="date" onload="getDate()" class="form-control bg-transparent border border-dark" id="date" name="date" id="date" placeholder="date" required="required"/>                              
                        </div>
                        <button type="button" class="btn border mt-3 shadow-sm rounded border border-dark"value="submit"
                            onclick="return myFunction()" data-bs-toggle="modal"
                            data-bs-target="#myModal">
                            Submit
                        </button>
                    </form>
                </div>
                <div class="col-3 col-xl-3"></div>
            </div>
            <div class="modal " id="myModal">
                <div class="modal-dialog  border border-5 border-rounded">
                    <div class="modal-content modelb">
                        <div class="modal-header text-white">
                            <h4 class="modal-title text-center text">Total
                                Interest</h4>
                            <button type="button" class="btn-close"
                                data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body ">
                            कुल ब्याज 
                            <p id="res"></p>
                            पूंजी और ब्याज
                            <p id="cwi"></p>                          
                        </div>
                        <div class="modal-footer ">
                            <button type="button" class="btn btn-transparent"
                                data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
   
        <script>
    
            function myFun() {
                // Get the checkbox
                var checkBox = document.getElementById("myc");
                // Get the output text
                var text = document.getElementById("dmy");
    
                // If the checkbox is checked, display the output text
                if (checkBox.checked == true){
                    text.style.display = "block";
                } else {
                    text.style.display = "none";
                }
                }
            function myFunction(){
                //alert("ok");
                 let c = document.getElementById('cptl').value;
                 let r = document.getElementById('rt').value;
                 let t = document.getElementById('tm').value;
                 let rps = "₹";
    
                 let result = parseInt(c) * parseInt(r) * parseInt(t) /100 *12 ;
                 let cwi1 = result + parseInt(c) ;
                 //alert(result);
                 fs = document.getElementById("res").innerHTML= result+rps;
                 fs = document.getElementById("cwi").innerHTML= cwi1+rps;
                 
                 return false;
            }
            var result;
            
        </script>
          <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    </body>
</html>
