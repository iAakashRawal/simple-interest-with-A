<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

    <body>
        <div class="container">
            
            <div class="row">
                <div class=" text-center">
                    <p class="text-dark fw-bold fs-1 ">Aakash Rawal</p>
                </div>
                
                <div class="col-0 col-xl-3"></div>
                <div class="col-12 col-xl-6 d-flex justify-content-center">
                    <form class="a_bg  shadow-lg p-3 mb-5 bg-body rounded p-3">
                        <p class="fw-light  text-center text-white bg-dark rounded-2  bg-opacity-75 fs-2">Simple
                            Interest</p>
                        <label class="fw-bold">Capital</label>
                        <input type="number" class="form-control border border-2
                            border-muted" id="cptl" required>

                        <label class="fw-bold mt-2">Rate</label>
                        <input type="number" class="form-control border border-2
                            border-muted" id="rt" required>

                        <label class="fw-bold mt-2">Time</label>
                        <input type="number" class="form-control border border-2
                            border-muted" id="tm" required>
                        <div class="form-check mt-3">
                            <input type="checkbox" class="form-check-input
                                border border-2 border-muted"
                                id="myc" onclick="myFun();">
                            <label class="form-check-label" for="exampleCheck1" ">Check me out</label>
                        </div>
                        <div class="" id="dmy" style="display:none">            
                                <label class="fw-bold mt-2">Date</label>
                                <input type="date" onload="getDate()" class="form-control border border-2 border-muted"  id="date" name="date" id="date" placeholder="date" required="required"/>                              
                        </div>
                        <button type="button" class="btn btn-light mt-3 shadow-sm rounded"value="submit"
                            onclick="return myFunction()" data-bs-toggle="modal"
                            data-bs-target="#myModal">
                            Submit
                        </button>
                    </form>
                </div>
                <div class="col-0 col-xl-3"></div>
            </div>
            <div class="modal" id="myModal">
                <div class="modal-dialog border border-5 border-info">
                    <div class="modal-content">
                        <div class="modal-header bg-warning text-white">
                            <h4 class="modal-title text-center text">Total
                                Interest</h4>
                            <button type="button" class="btn-close"
                                data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <h5 id="res"></h5>
                            <span class="badge bg-muted text-dark mt-2 fs-5 border border-2" id="cwi"></span>
                        </div>
                        <div class="modal-footer bg-success">
                            <button type="button" class="btn btn-success"
                                data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
   
       <script>
        function getDate(){
            
        }
        function myFun() {
            // Get the checkbox
            var checkBox = document.getElementById("myc");
            // Get the output text
            var text = document.getElementById("dmy");

            // If the checkbox is checked, display the output text
            if (checkBox.checked == true){
                text.style.display = "block";
            } else {
                text.style.display = "none";
            }
            }
        function myFunction(){
            //alert("ok");
             let c = document.getElementById('cptl').value;
             let r = document.getElementById('rt').value;
             let t = document.getElementById('tm').value;
             let rps = "₹";

             let result = parseInt(c) * parseInt(r) * parseInt(t) /100 *12 ;
             let cwi1 = result + parseInt(c) ;
             //alert(result);
             fs = document.getElementById("res").innerHTML= "कुल ब्याज "+ result+rps;
             fs = document.getElementById("cwi").innerHTML="पूंजी और ब्याज " + cwi1+rps;
             
             return false;
        }
        var result;
        
    </script>

            crossorigin="anonymous"></script>
    </body>
</html>
